    <h2><center> Gestionar libros </center></h2>
    <hr>
    
    <nav class="accordion">
        <div class="row">

            <section class="accordion-section col-12 col-sm-6 col-md-4">
                <h4>Registrar libro</h4>
                <div class="content">
                    <form id="registrarLibro">
                        <table align="center"> 
                            <tbody align="justify">
                                <tr>
                                    <td> <label for="codigo"> Código: </label> </td>
                                    <td> <input type="text" id="codigo" name="codigo" pattern="^.{3,}$" required placeholder="*"> </td>
                                </tr>
                                <tr>
                                    <td> <label for="titulo">Título:</label> </td>
                                    <td> <input type="text" id="titulo" name="titulo" pattern="^.{1,}$" required placeholder="*"> </td>
                                </tr>
                                <tr>
                                    <td> <label for="isbn">ISBN:</label> </td>
                                    <td>  <input type="text" id="isbn" name="isbn" placeholder="*" required> </td>
                                </tr>
                                <tr>
                                    <td> <label for="editorial">Editorial:</label> </td>
                                    <td> <input type="text" id="editorial" name="editorial"> </td>
                                </tr>
                                <tr>
                                    <td> <label for="paginas">Páginas:</label> </td>
                                    <td> <input type="number" id="paginas" name="paginas" min="0" max="10000"> </td>
                                </tr>
                                <tr>
                                    <td> <label for="codigoAutor">Ejemplares:</label> </td>
                                    <td> <input type="number" id="ejemplares" name="ejemplares" min="2" max="100" required placeholder="*"> </td>
                                </tr>
                                <tr>
                                    <td> <label for="codigoAutor">Código autor:</label> </td>
                                    <td> <input type="text" id="codigoAutor" name="codigoAutor" pattern="^.{3,}$" required placeholder="*"> </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td> <input type="submit" value="Agregar libro"> </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </section>

            <section class="accordion-section col-12 col-sm-6 col-md-4">
                <h4>Modificar libro</h4>
                <div class="content">
                    <form id="modificarLibro">
                        <table align="center"> 
                            <tbody align="justify">
                                <tr>
                                    <td> <label for="codigo"> Código: </label> </td>
                                    <td> <input type="text" id="codigo" name="codigo" pattern="^.{3,}$" placeholder="*" required> </td>
                                </tr>
                                <tr>
                                    <td> <label for="titulo">Título:</label> </td>
                                    <td> <input type="text" id="titulo" name="titulo" readonly> </td>
                                </tr>
                                <tr>
                                    <td> <label for="isbn">ISBN:</label> </td>
                                    <td>  <input type="text" id="isbn" name="isbn" placeholder="*" required> </td>
                                </tr>
                                <tr>
                                    <td> <label for="editorial">Editorial:</label> </td>
                                    <td> <input type="text" id="editorial" name="editorial"> </td>
                                </tr>
                                <tr>
                                    <td> <label for="paginas">Páginas:</label> </td>
                                    <td> <input type="number" id="paginas" name="paginas" readonly> </td>
                                </tr>
                                <tr>
                                    <td> <label for="codigoAutor">Ejemplares:</label> </td>
                                    <td> <input type="number" id="ejemplares" name="ejemplares" min="2" max="100" placeholder="*" required> </td>
                                </tr>
                                <tr>
                                    <td> <label for="codigoAutor">Código autor:</label> </td>
                                    <td> <input type="text" id="codigoAutor" name="codigoAutor" readonly> </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td> <input type="submit" value="Modificar libro"> </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </section>

            <section class="accordion-section col-12 col-sm-6 col-md-4">
                <h4>Eliminar libro</h4>
                <div class="content">
                    <form id="modificarLibro">
                        <table align="center"> 
                            <tbody align="justify">
                                <tr>
                                    <td> <label for="codigo"> Código: </label> </td>
                                    <td> <input type="text" id="codigo" name="codigo" pattern="^.{3,}$" required placeholder="*"> </td>
                                </tr>
                                <tr>
                                    <td> <label for="titulo">Título:</label> </td>
                                    <td> <input type="text" id="titulo" name="titulo" readonly> </td>
                                </tr>
                                <tr>
                                    <td> <label for="codigoAutor">Cantidad:</label> </td>
                                    <td> <input type="number" id="ejemplares" name="ejemplares" min="1" max="5" required placeholder="*"> </td>
                                </tr>
                                <tr>
                                    <td> <label for="codigoAutor">Código autor:</label> </td>

                                </tr>
                                <tr>
                                    <td></td>
                                    <td> <input type="submit" value="Eliminar libro"> </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </section>

            <section class="accordion-section col-12 col-sm-6 col-md-4">
                <h4>Registrar prestamo</h4>
                <div class="content">
                    <form id="registrarPrestamo" data-target="registrarPrestamo">
                        <table align="center"> 
                            <tbody align="justify"> 
                                <tr>
                                    <td> <label for="codigoUsuario"> Código usuario: </label> </td>
                                    <td> <input type="text" id="codigoUsuario" name="codigoUsuario" pattern="^.{3,}$" required placeholder="*"> </td>
                                </tr>
                                <tr>
                                    <td> <label for="codigoEjemplar">Código ejemplar:</label> </td>
                                    <td> <input type="text" id="codigoEjemplar" name="codigoEjemplar" pattern="^.{3,}$" required placeholder="*"> </td>
                                </tr>
                                <tr>
                                    <td> <label for="fechaPrestamo">Fecha prestamo:</label> </td>
                                    <td>  <input type="date" id="fechaPrestamo" name="fechaPrestamo" readonly> </td>
                                </tr>
                                <tr>
                                    <td> <label for="fechaDevolucion">Fecha devolución:</label> </td>
                                    <td> <input type="date" id="fechaDevolucion" name="fechaDevolucion" required> </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td> <input type="submit" value="Registrar prestamo"> </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </section>
            
            <section class="accordion-section col-12 col-sm-6 col-md-4">

                                </tr>

                                    <td></td>

                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </section>

            <section class="accordion-section col-12 col-sm-6 col-md-4">
                <h4>Libros prestados</h4>
                <div class="content">
                    <form id="librosPrestados">
                        <table align="center"> 
                            <tbody align="justify">
                                <tr>
                                    <td> <label for="tituloLibro"> Título libro: </label> </td>
                                    <td> <input type="text" id="tituloLibro" name="tituloLibro"> </td>
                                </tr>
                                <tr>
                                    <td> <label for="nombreUsuario"> Nombre usuario: </label> </td>
                                    <td> <input type="text" id="nombreUsuario" name="nombreUsuario"> </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td> <input type="submit" id="consultarLibrosPrestados" value="Consultar"> </td>
                                </tr>
                            </tbody>
                        </table>

                </div>
