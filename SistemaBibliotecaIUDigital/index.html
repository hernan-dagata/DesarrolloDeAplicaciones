<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Biblioteca IU Digital</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <header>
        <h1>Sistema de Biblioteca IU Digital</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Agregar libro</a></li>
            <li><a href="prestarLibro.html">Prestar libro</a></li>
            <li><a href="listaLibros.html">Libros disponibles</a></li>
            <li><a href="librosPrestados.html">Libros prestados</a></li>
        </ul>
    </nav>

    <h2>Agregar Libro</h2>

    <div class="contenedor">
        <section>
            <h3 href="#" class="toggleLink" data-target="registrarLibro"><center> Registrar libro </center></h3>
            <form id="registrarLibro" style="display: none;">
                <table align="center"> 
                    <tbody>
                        <tr>
                            <td> <label for="codigo"> Código: </label> </td>
                            <td> <input type="text" id="codigo" name="codigo"> </td>
                        </tr>
                        <tr>
                            <td> <label for="titulo">Título:</label> </td>
                            <td> <input type="text" id="titulo" name="titulo"> </td>
                        </tr>
                        <tr>
                            <td> <label for="isbn">ISBN:</label> </td>
                            <td>  <input type="text" id="isbn" name="isbn" pattern="^[978|979]\d{9}-\d$"> </td>
                        </tr>
                        <tr>
                            <td> <label for="editorial">Editorial:</label> </td>
                            <td> <input type="text" id="editorial" name="editorial"> </td>
                        </tr>
                        <tr>
                            <td> <label for="paginas">Páginas:</label> </td>
                            <td> <input type="number" id="paginas" name="paginas"> </td>
                        </tr>
                        <tr>
                            <td> <label for="codigoAutor">Ejemplares:</label> </td>
                            <td> <input type="number" id="ejemplares" name="ejemplares"> </td>
                        </tr>
                        <tr>
                            <td> <label for="codigoAutor">Código autor:</label> </td>
                            <td> <input type="text" id="codigoAutor" name="codigoAutor"> </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td> <input type="submit" value="Agregar Libro"> </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </section>
    
        <section>
            <h3 href="#" class="toggleLink" data-target="registrarAutor"><center> Registrar autor </center></h3>
            <form id="registrarAutor" style="display: none;">
                <table align="center"> 
                    <tbody>
                        <tr>
                            <td> <label for="codigoAutor"> Código autor: </label> </td>
                            <td> <input type="text" id="codigoAutor" name="codigoAutor"> </td>
                        </tr>
                        <tr>
                            <td> <label for="nombreAutor"> Nombre autor: </label> </td>
                            <td> <input type="text" id="nombreAutor" name="nombreAutor"> </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td> <input type="submit" value="Agregar Autor"> </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </section>
    </div>
    <br>
    
    <script src="js/hideelement.js"></script>
    <footer>
        <center> Company ODS - Todos los derechos reservados © 2023 </center>
    </footer>
</body>
</html>
