    <h2><center> Gestionar autores </center></h2>
    <hr>
    
    <nav class="accordion">
        <div class="row">
            <section class="accordion-section col-12 col-sm-6 col-md-4">
                <h4>Registrar autor</h4>
                <div class="content"> 
                    <form id="registrarAutor" >
                        <table align="center"> 
                            <tbody align="justify">
                                <tr>
                                    <td> <label for="codigoAutor"> Código autor: </label> </td>
                                    <td> <input type="text" id="codigoAutor" name="codigoAutor" pattern="^.{3,}$" required placeholder="*"> </td>
                                </tr>
                                <tr>
                                    <td> <label for="nombreAutor"> Nombre autor: </label> </td>
                                    <td> <input type="text" id="nombreAutor" name="nombreAutor" pattern="^.{3,}$" required placeholder="*"> </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td> <input type="submit" value="Agregar Autor"> </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </section>

            <section class="accordion-section col-12 col-sm-6 col-md-4">
                <h4>Consultar autor</h4>
                <div class="content"> 
                    <form id="consultarAutor" >
                        <table align="center"> 
                            <tbody align="justify">
                                <tr>
                                    <td> <label for="codigoAutor"> Código autor: </label> </td>
                                    <td> <input type="text" id="codigoAutor" name="codigoAutor" pattern="^.{3,}$" required placeholder="*"> </td>
                                </tr>
                                <tr>
                                    <td> <label for="nombreAutor"> Nombre autor: </label> </td>
                                    <td> <input type="text" id="nombreAutor" name="nombreAutor" pattern="^.{3,}$" readonly> </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td> <input type="submit" value="Consultar Autor"> </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </section>

            <section class="accordion-section col-12 col-sm-12 col-md-4">
                <h4>Eliminar autor</h4>
                <div class="content"> 
                    <form id="eliminarAutor" >
                        <table align="center"> 
                            <tbody align="justify">
                                <tr>
                                    <td> <label for="codigoAutor"> Código autor: </label> </td>
                                    <td> <input type="text" id="codigoAutor" name="codigoAutor" pattern="^.{3,}$" required placeholder="*"> </td>

                                    <td> <input type="text" id="nombreAutor" name="nombreAutor" pattern="^.{3,}$" readonly> </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td> <input type="submit" value="Eliminar Autor"> </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </section>
        </div>
