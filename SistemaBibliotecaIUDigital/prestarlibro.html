<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Biblioteca IU Digital</title>
    <link rel="stylesheet" href="css/general_style.css">
</head>
<body>
    <header>
        <h1>Sistema de Biblioteca IU Digital</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Agregar libro</a></li>
            <li><a href="prestarlibro.html">Prestar libro</a></li>
            <li><a href="listalibros.html">Libros disponibles</a></li>
            <li><a href="librosprestados.html">Libros prestados</a></li>
        </ul>
    </nav>

    <h2>Prestar libro</h2>

    <div class="contenedor">
        <section>
            <h3 href="#" class="toggleLink" data-target="registrarLibro"><center> Registrar prestamo </center></h3>
            <form id="registrarLibro" style="display: none;">
                <table align="center"> 
                    <tbody>
                        <tr>
                            <td> <label for="codigoUsuario"> Código usuario: </label> </td>
                            <td> <input type="text" id="codigoUsuario" name="codigoUsuario" pattern="^.{3,}$" required> </td>
                        </tr>
                        <tr>
                            <td> <label for="codigoEjemplar">Código ejemplar:</label> </td>
                            <td> <input type="text" id="codigoEjemplar" name="codigoEjemplar" pattern="^.{3,}$" required> </td>
                        </tr>
                        <tr>
                            <td> <label for="fechaPrestamo">Fecha prestamo:</label> </td>
                            <td>  <input type="date" id="fechaPrestamo" name="fechaPrestamo" readonly> </td>
                        </tr>
                        <tr>
                            <td> <label for="fechaDevolucion">Fecha devolución:</label> </td>
                            <td> <input type="date" id="fechaDevolucion" name="fechaDevolucion" required> </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td> <input type="submit" value="Registrar Prestamo"> </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </section>
    
        <section>
            <h3 href="#" class="toggleLink" data-target="registrarUsuario"><center> Registrar usuario </center></h3>
            <form id="registrarUsuario" style="display: none;">
                <table align="center"> 
                    <tbody>
                        <tr>
                            <td> <label for="codigoUsuario"> Código usuario: </label> </td>
                            <td> <input type="text" id="codigoUsuario" name="codigoUsuario" pattern="^.{3,}$" required> </td>
                        </tr>
                        <tr>
                            <td> <label for="nombreUsuario"> Nombre: </label> </td>
                            <td> <input type="text" id="nombreUsuario" name="nombreUsuario" pattern="^.{1,}$" required> </td>
                        </tr>
                        <tr>
                            <td> <label for="telefono"> Teléfono: </label> </td>
                            <td> <input type="text" id="telefono" name="telefono" pattern="^\d{7,11}$" required> </td>
                        </tr>
                        <tr>
                            <td> <label for="direccion"> Dirección: </label> </td>
                            <td> <input type="text" id="direccion" name="direccion" required> </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td> <input type="submit" value="Agregar Usuario"> </td>
                        </tr>
                    </tbody>
                </table>
            </form>
        </section>
    </div>
    <br>
    
    <script src="js/hideelement.js"></script>
    <script src="js/actualdate.js"></script>
    <script src="js/datevalidation.js"></script>
    
    <footer>
        <center> Company ODS - Todos los derechos reservados © 2023 </center>
    </footer>
</body>
</html>
